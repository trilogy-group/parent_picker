name: Refresh gitweb from main

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Reset gitweb to main
        run: |
          git checkout gitweb
          git reset --hard origin/main
          git push --force
